openapi: 3.0.0
info:
  title: "Projeto na Cadeira de Aplicação na Web Grupo 9"
  version: "1.0.0"

servers:
  - url: "/api"

components:
  schemas:
    Profile:
      type: "object"
      properties:
        profile_id:
          type: "integer"
          description: "Unique identifier for the user"
        profile_username:
          type: "string"
          description: "Username for the user"
        profile_password:
          type: "string"
          description: "Password for the user"
          format: "password"
        profile_email:
          type: "string"
          description: "Email of the user"
          format: "email"
    Product:
      type: "object"
      properties:
        product_id:
          type: "integer"
          description: "Unique identifier for the product"
        product_name:
          type: "string"
          description: "Product's name"
        product_price:
          type: "float"
          description: "Product's price"
        product_image_url:
          type: "string"
          description: "Product's image"
        manufacturer:
          type: "string"
          description: "Manufacturer name of the product"
        origin:
          type: "string"
          description: "Product's origin location"
        race:
          type: "string"
          description: "Race of the meat"
	gender:
	  type: "string"
          description: "Gender of the meat"
	age:
	  type: "string"
          description: "Age of the animal killed to produce the meat"
        details:
          type: "object"
          properties: 
            live_weight:
              type: "float"
              minimum: 0
              description: "Weight value in kg"
	    health:
              type: "string"
              description: "Health of the product"
            average_daily_gain:
              type: "float"
              minimum: 0
              description: "Weight value in kg"
            sale_value:
              type: "float"
              minimum: 0
              description: "Price value in euros"
            cost:
              type: "float"
              minimum: 0
              description: "Price value in euros"

            gross_margin:
              type: "float"
              minimum: 0
              description: "Price value in euros"
    Supermarket:
      type: "object"
      properties:
        supermarket_id:
          type: "number"
          description: "Unique identifier of the supermarket"
        supermarket_name:
          type: "string"
 	  description: "Name of the supermarket"
        supermarket_location:
          type: "string"
	  description: "Name of the supermarket location"
    Category:
      type: "object"
      properties:
        category_id:
          type: "integer"
          description: "Unique identifier of the category"
        category_name:
          type: "string"
	  description: "Name of the category"
    Saved_products:
      type: "object"
      properties:
        profile_id:
          type: "integer"
          description: "Profile unique identifier that saved the product"
 	product_id:
          type: "integer"
          description: "Product's unique identifier"
        saved_products:
          type: "array"
          items:
            type: "integer"
            description: "Saved Product's unique identifiers"
    Supermarket_categories:
      type: "object"
      properties:
        supermarket_id:
          type: "integer"
          description: "Supermarket's unique identifier"
        category_id:
          type: "integer"
          description: "Category's unique identifier"
        list_products:
          type: "array"
          items:
            type: "integer"
            description: "List of Product's unique identifiers"
    Feedback:
      type: "object"
      properties:
        profile_id:
          type: "interger"
          description: "Profile's unique identifier"
        product_id:
          type: "integer"
          description: "Product's unique identifier"
        number_of_stars:
          type: "integer"
 	  description: "Number of feedback stars"
    QRScan:
      type: "object"
      properties:
        qrcode_id:
          type: "integer"
          description: "QRcode's unique identifier"
        qrcode_url:
          type: "string"
          format: "url"
          description: "URL to QRcode image"
        product_id:
          type: "integer"
          description: "Product's unique identifier"
    News:
      type: "object"
      properties:
        news_id:
          type: "integer"
          description: "News unique identifier"
        news_description:
          type: "string"
	  description: "News content"
        news_image:
          type: "string"
          format: "url"
	  description: "News image"
    Statistics:
      type: "object"
      properties:
        deflorestation_area:
          type: "integer"
          description: "Percentage value"
          minimum: 0
          maximum: 100
        animal_production:
          type: "integer"
          description: "Percentage value"
          minimum: 0
          maximum: 100
        average_consuption_meat:
          type: "integer"
          description: "Percentage value"
          minimum: 0
          maximum: 100
        ch4_emission:
          type: "integer"
          description: "Weight value in tons"
          minimum: 0
        co2_emission:
          type: "integer"
          description: "Weight value in tons"
          minimum: 0
        water_excrements:
          type: "integer"
          description: "Percentage value"
          minimum: 0
          maximum: 100
        water_quimics:
          type: "integer"
          description: "Percentage value"
          minimum: 0
          maximum: 100
        industrial_portion:
          type: "integer"
          description: "Percentage value"
          minimum: 0
          maximum: 100
        outdoor_cattle:
          type: "integer"
          description: "Percentage value"
          minimum: 0
          maximum: 100
    
  parameters:
    profile_id:
      name: "profile_id"
      description: "Profile's id"
      in: path
      required: True
      schema:
        type: "integer"
    product_id:
      name: "product_id"
      description: "Product's id"
      in: path
      required: True
      schema:
        type: "integer"
    supermarket_id:
      name: "supermarket_id"
      description: "Supermarket's id"
      in: path
      required: True
      schema:
        type: "integer"
    category_id:
      name: "category_id"
      description: "Category's id"
      in: path
      required: True
      schema:
        type: "integer"
    feedback_id:
      name: "feedback_id"
      description: "Feedback's id"
      in: path
      required: True
      schema:
        type: "integer"
    qrcode_id:
      name: "qrcode_id"
      description: "QRcode's id of the meat"
      in: path
      required: True
      schema:
        type: "integer"
    news_id:
      name: "news_id"
      description: "News' id"
      in: path
      required: True
      schema:
        type: "integer"
        
paths:
  /profiles/{profile_id}:
    get:
      tags:
        - "Profile Service"
      summary: "Search profile by id"
      parameters:
        - $ref: "#/components/parameters/profile_id"
      responses:
        "200":
          description: "Successfully found profile by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        "404":
          description: "Profile's id not found"
    put:
      tags:
        - "Profile Service"
      summary: "Update profile by id"
      parameters:
        - $ref: "#/components/parameters/profile_id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Profile'
      responses:
        "200":
          description: "Successfully updated profile by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        "404":
          description: "Profile's id not found"
  /profiles:
    get:
      tags:
        - "Profile Service"
      summary: "Search profiles"
      responses:
        "200":
          description: "Successfully found profiles"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Profile'
    post:
      tags:
        - "Profile Service"
      summary: "Create new profile"
      responses:
        "201":
          description: "Successfully created new profile"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
  /supermarkets/{supermarket_id}:
    get:
      tags:
        - "Supermarket Service"
      summary: "Search supermarket by id"
      parameters:
        - $ref: "#/components/parameters/supermarket_id"
      responses:
        "200":
          description: "Successfully found supermarket"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supermarket'
        "404":
          description: "Supermarket's id not found"
    put:
      tags:
        - "Supermarket Service"
      summary: "Update supermarket by id"
      parameters:
        - $ref: "#/components/parameters/supermarket_id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Supermarket'
      responses:
        "200":
          description: "Successfully updated supermarket"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supermarket'
        "404":
          description: "Supermarket's id not found"
    delete:
      tags:
        - "Supermarket Service"
      summary: "Remove supermarket by id"
      parameters:
        - $ref: "#/components/parameters/supermarket_id"
      responses:
        "200":
          description: "Successfully removed supermarket"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supermarket'
        "404":
          description: "Supermarket's id not found"
  /supermarkets:
    get:
      tags:
        - "Supermarket Service"
      summary: "Search supermarket"
      responses:
        "200":
          description: "Successfully found supermarkets"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Supermarket'
    post:
      tags:
        - "Supermarket Service"
      summary: "Create new supermarket"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Supermarket'
      responses:
        "201":
          description: "Successfully created new supermarket"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supermarket'
  /products/{product_id}:
    get:
      tags:
        - "Product Service"
      summary: "Search product by id"
      parameters:
        - $ref: "#/components/parameters/product_id"
      responses:
        "200":
          description: "Successfully found product"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "404":
          description: "Product's id not found"
    put:
      tags:
        - "Product Service"
      summary: "Update product by id"
      parameters:
        - $ref: "#/components/parameters/product_id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        "200":
          description: "Successfully updated product"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "404":
          description: "Product's id not found"
    delete:
      tags:
        - "Product Service"
      summary: "Remove product by id"
      parameters:
        - $ref: "#/components/parameters/product_id"
      responses:
        "200":
          description: "Successfully remove product"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "404":
          description: "Product's id not found"
  /products:
    get:
      tags:
        - "Product Service"
      summary: "Search products"
      responses:
        "200":
          description: "Successfully found products"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      tags:
        - "Product Service"
      summary: "Create new product"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        "201":
          description: "Successfully created new product"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /categories/{category_id}:
    get:
      tags:
        - "Category Service"
      summary: "Search category by id"
      parameters:
        - $ref: "#/components/parameters/category_id"
      responses:
        "200":
          description: "Successfully found category"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        "404":
          description: "Category's id not found"
    delete:
      tags:
        - "Category Service"
      summary: "Remove category by id"
      parameters:
        - $ref: "#/components/parameters/category_id"
      responses:
        "200":
          description: "Successfully removed category"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        "404":
          description: "Category's id not found"
  /categories:
    get:
      tags:
        - "Category Service"
      summary: "Search categories"
      responses:
        "200":
          description: "Successfully found categories"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      tags:
        - "Category Service"
      summary: "Create new category"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        "201":
          description: "Successfully created new category"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
  /profiles/{profile_id}/favourite_products:
    get:
      tags:
        - "Favourite Products Service"
      summary: "Search favourite products by profile id"
      parameters:
        - $ref: "#/components/parameters/profile_id"
      responses:
        "200":
          description: "Successfully found favourite products by profile id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Favourite_products'
        "404":
          description: "Profile's id not found"
    put:
      tags:
        - "Favourite Products Service"
      summary: "Add new favourite product to profile"
      parameters:
        - $ref: "#/components/parameters/profile_id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Favourite_products'
      responses:
        "200":
          description: "Successfully created new category"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Favourite_products'
  /profiles/{profile_id}/favourite_products/{product_id}:
    delete:
      tags:
        - "Favourite Products Service"
      summary: "Remove favourite product from profile"
      parameters:
        - $ref: "#/components/parameters/profile_id"
        - $ref: "#/components/parameters/product_id"
      responses:
        "200":
          description: "Successfully removed favourite product from profile"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Favourite_products'
        "404":
          description: "Profile's or Product's id not found"
  /supermarkets/{supermarket_id}/categories/{category_id}/products:
    get:
      tags:
        - "Supermarket Categories Service"
      summary: "Search supermarket's products by supermarket id"
      parameters:
        - $ref: "#/components/parameters/supermarket_id"
        - $ref: "#/components/parameters/category_id"
      responses:
        "200":
          description: "Successfully found supermarket's products by supermarket id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supermarket_categories'
        "404":
          description: "Supermarket' or Category's not found"
    put:
      tags:
        - "Supermarket Categories Service"
      summary: "Add new product to supermarket"
      parameters:
        - $ref: "#/components/parameters/supermarket_id"
        - $ref: "#/components/parameters/category_id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Supermarket_categories'
      responses:
        "200":
          description: "Successfully added product to supermarket"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supermarket_categories'
        "404":
          description: "Supermarket' or Category's not found"
  /supermarkets/{supermarket_id}/categories/{category_id}:
    delete:
      tags:
        - "Supermarket Categories Service"
      summary: "Remove category from supermarket"
      parameters:
        - $ref: "#/components/parameters/supermarket_id"
        - $ref: "#/components/parameters/category_id"
      responses:
        "200":
          description: "Successfully removed category from supermarket"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supermarket_categories'
        "404":
          description: "Supermarket's or Category's id not found"
  /supermarkets/{supermarket_id}/categories/{category_id}/products/{product_id}:
    delete:
      tags:
        - "Supermarket Categories Service"
      summary: "Remove product from supermarket"
      parameters:
        - $ref: "#/components/parameters/supermarket_id"
        - $ref: "#/components/parameters/product_id"
        - $ref: "#/components/parameters/category_id"
      responses:
        "200":
          description: "Successfully removed product from supermarket"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supermarket_categories'
        "404":
          description: "Supermarket's, Category's or Product's id not found"
  /products/{product_id}/feedback:
    get:
      tags:
        - "Feedback Service"
      summary: "Search products's feedback by product id"
      parameters:
        - $ref: "#/components/parameters/product_id"
      responses:
        "200":
          description: "Successfully found products's feedback by product id"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/Feedback'
        "404":
          description: "Product's id not found"
    put:
      tags:
        - "Feedback Service"
      summary: "Add new feedback to product"
      parameters:
        - $ref: "#/components/parameters/product_id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Feedback'
      responses:
        "200":
          description: "Successfully added feedback"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feedback'
  /products/{product_id}/feedback/{feedback_id}:
    get:
      tags:
        - "Feedback Service"
      summary: "Search feedback by feedback id"
      parameters:
        - $ref: "#/components/parameters/product_id"
        - $ref: "#/components/parameters/feedback_id"
      responses:
        "200":
          description: "Successfully found feedback by feedback id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feedback'
        "404":
          description: "Product's or Feedback's id not found"
  /qrcodes/{qrcode_id}:
    get:
      tags:
        - "QRScan Service"
      summary: "Search QRcode by id"
      parameters:
        - $ref: "#/components/parameters/qrcode_id"
      responses:
        "200":
          description: "Successfully found qrcode by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QRScan'
        "404":
          description: "QRcode's id not found"
    delete:
      tags:
        - "QRScan Service"
      summary: "Removed QRcode by id"
      parameters:
        - $ref: "#/components/parameters/qrcode_id"
      responses:
        "200":
          description: "Successfully removed qrcode"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QRScan'
  /qrcodes:
    put:
      tags:
        - "QRScan Service"
      summary: "Add QRcode"
      parameters:
        - $ref: "#/components/parameters/qrcode_id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QRScan'
      responses:
        "200":
          description: "Successfully added QRcode"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QRScan'
  /news:
    get:
      tags:
        - "News Service"
      summary: "Search recent news"
      responses:
        "200":
          description: "Successfully got recent news"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/News'
  /news/{news_id}:
    get:
      tags:
        - "News Service"
      summary: "Get news by id"
      parameters:
        - $ref: "#/components/parameters/news_id"
      responses:
        "200":
          description: "Successfully found news by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/News'
        "404":
          description: "News' id not found"
  /statistics:
    get:
      tags:
        - "Statistics Service"
      summary: "Get updated statistics"
      responses:
        "200":
          description: "Successfully got recent statistics"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statistics'
